name: Unit test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: seeseemelk/mcud:test-2021-10-16

    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: sudo apt-get install gdc
      - name: Run tests
        run: make -f ci.mk test

